<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive NCLEX Review</title>
    <style>
        :root {
            --primary: #2c3e50;    /* Dark Blue */
            --secondary: #3498db;  /* Bright Blue */
            --accent: #9b59b6;     /* Purple for Psych */
            --success: #27ae60;
            --error: #c0392b;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #dfe6e9;
            color: var(--dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            background: white;
            width: 100%;
            max-width: 850px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        /* --- HEADER --- */
        header {
            background: var(--primary);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.4rem; font-weight: 600; }
        .badge { background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; }

        /* --- VIEWS --- */
        .view { padding: 40px; flex-grow: 1; display: none; animation: fadeIn 0.4s ease; }
        .view.active { display: block; }

        /* --- MENU VIEW --- */
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        
        .menu-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-card:hover { transform: translateY(-5px); border-color: var(--secondary); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .menu-card h3 { margin-top: 0; color: var(--primary); }
        .menu-card p { color: #7f8c8d; font-size: 0.9rem; }
        .icon { font-size: 3rem; margin-bottom: 15px; display: block; }

        /* --- QUIZ VIEW --- */
        .progress-bar { height: 6px; background: #eee; width: 100%; }
        .progress-fill { height: 100%; background: var(--secondary); width: 0%; transition: width 0.3s; }
        
        .question-text { font-size: 1.25rem; font-weight: 600; margin-bottom: 25px; line-height: 1.6; }
        
        .options-list { display: flex; flex-direction: column; gap: 12px; }
        
        .option-btn {
            background: white;
            border: 2px solid #dfe6e9;
            padding: 18px;
            border-radius: 10px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .option-btn:hover:not(:disabled) { border-color: var(--secondary); background: #f7f9fa; }
        
        .option-btn.correct { background: #d4edda !important; border-color: var(--success) !important; color: #155724; }
        .option-btn.wrong { background: #f8d7da !important; border-color: var(--error) !important; color: #721c24; }

        .rationale {
            margin-top: 25px;
            background: #eaf2f8;
            border-left: 5px solid var(--secondary);
            padding: 20px;
            border-radius: 4px;
            display: none;
        }

        .btn-next {
            background: var(--primary); color: white; border: none; padding: 12px 30px;
            border-radius: 8px; cursor: pointer; font-size: 1rem; margin-top: 20px; float: right; display: none;
        }
        .btn-next:hover { background: var(--secondary); }

        /* --- RESULTS VIEW --- */
        .results-content { text-align: center; padding-top: 40px; }
        .score-circle {
            width: 150px; height: 150px; border-radius: 50%;
            background: var(--primary); color: white;
            display: flex; justify-content: center; align-items: center;
            font-size: 3rem; font-weight: bold; margin: 0 auto 30px;
            border: 8px solid var(--light);
        }
        .btn-home {
            background: var(--secondary); color: white; border: none; padding: 15px 40px;
            border-radius: 30px; cursor: pointer; font-size: 1.1rem; margin-top: 20px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>NCLEX Prep Center</h1>
        <div class="badge" id="topic-badge">Select Topic</div>
    </header>

    <div id="view-menu" class="view active">

    </div>
</div>

        { q: "What is the purpose of checking 'Clotting Factors' (PT/INR) before a liver biopsy?", options: ["To see if the patient is anemic.", "Because the liver produces these factors, and bleeding risk is high.", "To check for infection.", "To determine if the patient needs platelets."], answer: 1, rationale: "The liver makes fibrinogen and prothrombin. A damaged liver = high bleeding risk." },

        { q: "Which sign indicates 'hypocalcemia' in a client with pancreatitis?", options: ["Chvostekâ€™s Sign (facial twitch).", "Murphyâ€™s Sign.", "McBurneyâ€™s Sign.", "Cullenâ€™s Sign."], answer: 0, rationale: "Tapping the facial nerve causes a twitch due to low calcium neuromuscular excitability." },

        { q: "A client with gallstones has clay-colored stools. This indicates:", options: ["The stones are in the gallbladder.", "The stones have obstructed the Common Bile Duct.", "The client is bleeding.", "The client is healing."], answer: 1, rationale: "Bile cannot reach the intestine to color the stool brown." },

        { q: "A client with Pancreatitis has elevated glucose (Hyperglycemia). The nurse treats this with:", options: ["Oral hypoglycemics.", "Insulin sliding scale.", "Glucagon.", "Glucose tabs."], answer: 1, rationale: "Needs insulin replacement because the pancreas is damaged." },
        { q: "Which hepatitis viruses are prevented by vaccines?", options: ["Hep C and D.", "Hep A and B.", "Hep E and C.", "Only Hep B."], answer: 1, rationale: "Vaccines exist for A and B. There is no vaccine for C." }
    ];

    // ================= APP LOGIC =================
    let currentDeck = [];
    let currentIdx = 0;
    let score = 0;
    let answered = false;

    const views = {
        menu: document.getElementById('view-menu'),
        quiz: document.getElementById('view-quiz'),
        results: document.getElementById('view-results')
    };

    function showView(viewName) {
        Object.values(views).forEach(v => v.classList.remove('active'));
        views[viewName].classList.add('active');
    }

    function showMenu() {
        showView('menu');
        document.getElementById('topic-badge').innerText = "Select Topic";
        document.querySelector('header').style.background = "var(--primary)";
    }

    function startQuiz(topic) {
        if(topic === 'gi') {
            currentDeck = giQuestions;
            document.getElementById('topic-badge').innerText = "GI Disorders";
            document.querySelector('header').style.background = "var(--secondary)";
        } else {
            currentDeck = psychQuestions;
            document.getElementById('topic-badge').innerText = "Psychiatric Nursing";
            document.querySelector('header').style.background = "var(--accent)";
        }
        
        currentIdx = 0;
        score = 0;
        showView('quiz');
        loadQuestion();
    }

    function loadQuestion() {
        answered = false;
        const qData = currentDeck[currentIdx];
        
        // UI Updates
        document.getElementById('q-current').innerText = currentIdx + 1;
        document.getElementById('q-total').innerText = currentDeck.length;
        document.getElementById('question-text').innerText = qData.q;
        
        const pct = ((currentIdx) / currentDeck.length) * 100;
        document.getElementById('progress-fill').style.width = pct + '%';

        // Reset areas
        document.getElementById('rationale-display').style.display = 'none';
        document.getElementById('btn-next').style.display = 'none';
        const optContainer = document.getElementById('options-container');
        optContainer.innerHTML = '';

        // Generate Buttons
        qData.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => handleAnswer(idx, btn);
            optContainer.appendChild(btn);
        });
    }

    function handleAnswer(selectedIdx, btn) {
        if(answered) return;
        answered = true;

        const correctIdx = currentDeck[currentIdx].answer;
        const buttons = document.getElementById('options-container').children;

        if(selectedIdx === correctIdx) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            buttons[correctIdx].classList.add('correct');
        }

        document.getElementById('rationale-text').innerText = currentDeck[currentIdx].rationale;
        document.getElementById('rationale-display').style.display = 'block';
        document.getElementById('btn-next').style.display = 'block';

        // Lock buttons
        for(let b of buttons) b.disabled = true;
    }

    function nextQuestion() {
        currentIdx++;
        if(currentIdx < currentDeck.length) {
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        showView('results');
        const finalPct = Math.round((score / currentDeck.length) * 100);
        document.getElementById('final-score').innerText = finalPct;
        
        const msg = document.getElementById('score-msg');
        if(finalPct >= 80) {
            msg.innerText = "Excellent Job! You're ready.";
            msg.style.color = "var(--success)";
        } else if (finalPct >= 60) {
            msg.innerText = "Good work. Review your rationales.";
            msg.style.color = "#f39c12";
        } else {
            msg.innerText = "Keep studying!";
            msg.style.color = "var(--error)";
        }
    }

</script>
